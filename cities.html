<!DOCTYPE html>

<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My second webpage, with proper style">
  <meta name="keywords" content="=" MTHS, ICD2O ">
  <meta name="author" content="Giordan Zeina">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>
</head>

<style>
  /* Style the element with the id "myHeader" */
  #myHeader {
    background-color: lightblue;
    color: black;
    padding: 40px;
    text-align: center;
  }
/* Style all elements with the class name "city" */
  .city {
    background-color: tomato;
    color: white;
    padding: 10px;
}
</style>

<body style="background-color:green;">
  <!-- An element with a unique id -->
  <h1 id="myHeader">Capital Cities</h1>

  <!-- Multiple elements with same class -->
  <h2 class="city">Cairo</h2>
  <p>Cairo is the capital of Egypt.</p>
  <img src="./images/Flag_of_Egypt.svg" alt="Egypt">

  <h2 class="city">Rome</h2>
  <p>Rome is the capital of Italy.</p>
  <img src="./images/Flag_of_Italy.png" alt="Italy">

  <h2 class="city">Paris</h2>
  <p>Paris is the capital of France.</p>
  <img src="./images/flag-of-France.png" alt="France">

  <h2 class="city">Vatican City</h2>
  <p>Vatican City is the capital of Vatican City.</p>
  <img src="./images/Vatican_city.png" alt="Vatican City">
  </body>
  </html>
